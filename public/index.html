<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Reservation Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #141e30, #243b55);
      --accent: #ffb347;
      --accent-soft: rgba(255, 179, 71, 0.14);
      --bot-bubble: rgba(255, 255, 255, 0.08);
      --user-bubble: #ffb347;
      --card-bg: rgba(15, 23, 42, 0.85);
      --border-soft: rgba(148, 163, 184, 0.2);
      --text-main: #f9fafb;
      --text-soft: #cbd5f5;
      --radius-xl: 18px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.55);
      --blur-strong: blur(22px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: var(--text-main);
    }

    .app-shell {
      width: 100%;
      max-width: 720px;
    }

    .chat-card {
      background: var(--card-bg);
      border-radius: 26px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      backdrop-filter: var(--blur-strong);
      position: relative;
      overflow: hidden;
    }

    .chat-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.09), transparent 65%);
      opacity: 0.7;
      pointer-events: none;
    }

    .chat-card-inner {
      position: relative;
      z-index: 1;
      padding: 18px 18px 16px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .chat-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-title-badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      background: rgba(148, 163, 184, 0.15);
      color: var(--text-soft);
    }

    .chat-subtitle {
      font-size: 0.8rem;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.25);
    }

    .conversation-id {
      font-size: 0.7rem;
      color: #9ca3af;
      padding: 2px 8px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .chat-messages {
      flex: 1;
      min-height: 260px;
      max-height: 480px;
      overflow-y: auto;
      padding: 8px 6px 8px 2px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.7) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.65);
      border-radius: 999px;
    }

    .msg-row {
      display: flex;
      width: 100%;
    }

    .msg-row.bot {
      justify-content: flex-start;
    }

    .msg-row.user {
      justify-content: flex-end;
    }

    .msg-bubble {
      white-space: pre-wrap;
      max-width: 78%;
      padding: 8px 11px;
      border-radius: var(--radius-xl);
      font-size: 0.86rem;
      line-height: 1.4;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .msg-bubble.bot {
      background: var(--bot-bubble);
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-bottom-left-radius: 6px;
    }

    .msg-bubble.user {
      background: var(--user-bubble);
      color: #111827;
      border-bottom-right-radius: 6px;
      font-weight: 500;
    }

    .typing {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.5);
      margin-top: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.9);
      animation: pulse 1s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes pulse {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-2px); opacity: 1; }
    }

    .chat-input-row {
      margin-top: 10px;
      border-radius: 999px;
      padding: 4px 4px 4px 12px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-input-row:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.6);
    }

    .chat-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text-main);
      font-size: 0.88rem;
      padding: 8px 0;
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .send-btn {
      border: none;
      outline: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: radial-gradient(circle at top left, #fde68a, #f97316);
      color: #111827;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 22px rgba(249, 115, 22, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.15s ease;
      white-space: nowrap;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: wait;
      box-shadow: none;
      transform: none;
    }

    .send-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(249, 115, 22, 0.4);
      filter: brightness(1.03);
    }

    .send-btn-icon {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <section class="chat-card">
      <div class="chat-card-inner">
        <header class="chat-header">
          <div class="chat-meta">
            <div class="chat-title">
              üçΩÔ∏è Reservation Assistant
              <span class="chat-title-badge">Chatbot</span>
            </div>
            <div class="chat-subtitle">
              <span class="status-dot"></span>
              <span>Online ¬∑ Ready to take your booking</span>
            </div>
          </div>
          <div class="conversation-id" id="conversationIdLabel">
            session: ‚Ä¶
          </div>
        </header>

        <main class="chat-messages" id="chatMessages"></main>

        <div class="chat-input-row">
          <input
            id="chatInput"
            class="chat-input"
            type="text"
            placeholder="Type a message‚Ä¶"
            autocomplete="off"
          />
          <button id="sendBtn" class="send-btn">
            <span class="send-btn-icon">‚û§</span>
            <span>Send</span>
          </button>
        </div>
      </div>
    </section>
  </div>

  <script>
    const messagesEl = document.getElementById("chatMessages");
    const inputEl = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const convLabelEl = document.getElementById("conversationIdLabel");

    const conversationId = "web-" + Math.random().toString(36).slice(2, 8);
    convLabelEl.textContent = "session: " + conversationId;

    function appendMessage({ from, text }) {
      const row = document.createElement("div");
      row.className = "msg-row " + (from === "user" ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble " + (from === "user" ? "user" : "bot");
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function appendTyping() {
      const row = document.createElement("div");
      row.className = "msg-row bot";
      row.id = "typing-row";

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble bot";

      const label = document.createElement("div");
      label.textContent = "Assistant is thinking‚Ä¶";

      const typing = document.createElement("div");
      typing.className = "typing";
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("div");
        dot.className = "typing-dot";
        typing.appendChild(dot);
      }

      bubble.appendChild(label);
      bubble.appendChild(typing);
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTyping() {
      const row = document.getElementById("typing-row");
      if (row) row.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      appendMessage({ from: "user", text });
      inputEl.value = "";
      inputEl.focus();

      sendBtn.disabled = true;
      appendTyping();

      try {
        const res = await fetch("http://localhost:3000/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            conversationId,
            message: text,
          }),
        });

        const data = await res.json();
        removeTyping();

        if (!res.ok || data.error) {
          appendMessage({
            from: "bot",
            text:
              "Oops, something went wrong on the server.\n" +
              (data.error || "Please try again."),
          });
        } else {
          appendMessage({ from: "bot", text: data.reply });
        }
      } catch (err) {
        console.error(err);
        removeTyping();
        appendMessage({
          from: "bot",
          text: "I couldn't reach the server. Is it running on /api/chat?",
        });
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendMessage({
      from: "bot",
      text: "Hello! I‚Äôm your reservation assistant. How can I help you today? üòä",
    });
  </script>
</body>
</html>
